<p>Welcome to Be So Musical! Glad you decided to sign up!</p>
<p>Just answer fill out the following form:</p>
<form>
    Username: <br>
    <input class="w3-input w3-round w3-animate-input" name="username" type="text" style="width:30%" required>
    <br> Email: <br>
    <input class="w3-input w3-round w3-animate-input" type="email" style="width:30%" required>
    <br> Password: <br>
    <input class="w3-input w3-round w3-animate-input" type="password" style="width:30%" required>
    <br> Are you a teacher or a student? <br>
    <br>
    <select class="w3-select" name="user-type">
        <option>Student</option>
        <option>Teacher</option>
    </select>
    <br>
    <br>
    <button class="text-white w3-round w3-btn w3-green" type="submit">Sign Up</button>
</form>
